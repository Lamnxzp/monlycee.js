name: Build & Publish to npm

on:
  push:
    tags:
      - '*'

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write   # required for npm OIDC / provenance

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: |
          if [[ "${GITHUB_REF_NAME}" =~ -alpha ]]; then
            echo "Alpha pre-release detected"
            npm publish --provenance --access public --tag alpha
          elif [[ "${GITHUB_REF_NAME}" =~ -beta ]]; then
            echo "Beta pre-release detected"
            npm publish --provenance --access public --tag beta
          elif [[ "${GITHUB_REF_NAME}" =~ -rc ]]; then
            echo "Release Candidate detected"
            npm publish --provenance --access public --tag rc
          else
            echo "Stable release detected"
            npm publish --provenance --access public
          fi
